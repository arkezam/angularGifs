<div class="row">
    <div class="card text-start col-md-4 col-sm-6   " *ngFor="let i of resultado">
      <img class="card-img-top"  
            [src]="i.images.downsized_medium.url" 
            alt="Title">
      <div class="card-body">
        <h4 class="card-title"> {{i.title}} </h4>
        
      </div>
    </div>
</div>
